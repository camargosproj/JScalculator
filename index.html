<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output"></div>
        <div class="numbers-wrapper">
            <div class="first-row">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="clear">c</button>
              
            </div>
            <div class="second-row">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
              
                <button class="sum">+</button>
            </div>
            <div class="thrid-row">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="subtraction">-</button>
            </div>
            <div class="fourth-row">
                <button class="numbers">.</button>
                <button class="numbers">0</button>
                <button class="equal">=</button>
                <button class="division">&#xf7</button>
            </div>
            <div class=" fifth-row">
                <button type="button">.</button>
                <button class="numbers" type="button">0</button>                
                <button class="equal">=</button>
                <button class="multiplication">*</button>
            </div>
        </div>
       
       

    </div>
    <script src="app.js" ></script>
</body>
</html>
